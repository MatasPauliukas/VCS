<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracijos forma</title>
    <link rel="stylesheet" href="/registracija.css">
    
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registracija</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Vardas</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Įrašykite Vardą"/>
                </div>
                <div class="user-input-box">
                    <label for="fullName">Pavardė</label>
                    <input type="text" name="username" id="username" placeholder="Įrašykite Pavardę"/>
                </div>
                <div class="user-input-box">
                    <label for="email">El.Pašto adresas</label>
                    <input type="text" name="email" id="email" placeholder="El. Pašto adresas"/>
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Telefono Numeris</label>
                    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Telefono Numeris"/>
                </div>
                <div class="user-input-box">
                    <label for="password">Slaptažodis</label>
                    <input type="text" name="password" id="password" placeholder="Slaptažodis"/>
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Pakartoti slaptažodį</label>
                    <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Pakartoti slaptažodį"/>
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Lytis</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Vyras</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Moteris</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Registruotis">
            </div>
        </form>
    </div>
</body>
</html>
